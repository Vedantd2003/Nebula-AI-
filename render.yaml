services:
  - type: web
    name: nebula-backend
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        fromDatabase:
          name: nebula-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: FRONTEND_URL
        fromService:
          name: nebula-frontend
          type: web
          property: url
    databases:
      - name: nebula-db
        databaseName: nebula-ai
        user: nebula_user

  - type: web
    name: nebula-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
    rootDir: frontend
    envVars:
      - key: VITE_API_URL
        fromService:
          name: nebula-backend
          type: web
          property: url
          path: /api
      - key: VITE_APP_NAME
        value: Nebula AI Studio
