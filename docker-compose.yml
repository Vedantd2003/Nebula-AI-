services:
  mongodb:
    image: mongo:latest
    container_name: nebula-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - nebula-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nebula-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file: .env  # This automatically loads your secrets from your .env file
    environment:
      NODE_ENV: production
      PORT: 5000
      # FIX: Use the service name 'mongodb' as the hostname, not localhost
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/nebula-ai?authSource=admin
      FRONTEND_URL: http://localhost:5173
    depends_on:
      - mongodb
    networks:
      - nebula-network
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nebula-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      # Use this URL for client-side calls in a browser
      VITE_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - nebula-network

volumes:
  mongodb_data:

networks:
  nebula-network:
    driver: bridge